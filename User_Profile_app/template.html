<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>User Profile</title>
</head>
<body>
    <h1 style="margin-left: 180px">User Profile</h1>
    <form class="form-horizontal" method='POST' action="{3}">
        <div class="form-group">
            <label for="username" class="control-label col-sm-2">Username</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="username" name="username" value="{0}">
            </div>
        </div>
        <div class="form-group">
            <label for="first_name" class="control-label col-sm-2">First name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="first_name" name="first_name" value="{1}">
            </div>
        </div>
        <div class="form-group">
            <label for="last_name" class="control-label col-sm-2">Last name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="last_name" name="last_name" value="{2}">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-sm-2">Email</label>
            <div class="col-sm-2">
                <input type="email" class="form-control" id="email" name="email" value="{4}">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="control-label col-sm-2">Phone</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="phone" name="phone" value="{5}">
            </div>
        </div>
        <div class="form-actions" style="margin-left: 300px">
            <button type="submit" class="btn btn-default">Update</button>
           <a style="margin-left: 20px;" href="http://127.0.0.1:8000/delete?{6}">Delete</a>
        </div>

    </form>
    <p style="margin-left: 150px;"><a href="http://127.0.0.1:8000">Exit</a> </p>
</body>
</html>
